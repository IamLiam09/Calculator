<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favi.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class = screen id="screen">
            <div class="innerdisplay" id="innerdisplay"></div>
            <div class="outerdisplay" id="outerdisplay"></div>
        </div>
        <div class="holdbtn" id="holdbtn">
            <button class="numbers">0</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operation">+</button>
            <button class="operation">-</button>
            <button class="operation">/</button>
            <button class="operation">*</button>
            <button id="clear">C</button>
            <button id="Allclear">AC</button>
            <button id="equals">=</button>
        </div>
    </main>
    <footer>By william &copy 2022 
        <a href="https://github.com/IamLiam09" target="_blank"><img src="gitprofile.png"></a></footer>
    <script src="script.js"></script>
</body>
</html>
